<div class="password">
  <input 
    class="password__input" 
    [type]="visible ? 'text' : 'password'" 
    placeholder="Enter your password"
    (input)="updatePassword($event)" 
  />

  <span class="password__input__hide" (click)="changePassVisibility()">
    <fa-icon [icon]="visible ? faEye : faEyeSlash"></fa-icon>
  </span>
</div>
